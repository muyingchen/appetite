<!doctype html>
<html>
  <head>
    <!-- Bootstrap core CSS -->
    <!-- <link href="../static/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel= "stylesheet" href= "{{ url_for('static', filename='bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css')}}">

    <!-- Custom styles for this template -->
    <!-- <link href="{{ url_for('static', filename='bootstrap-4.0.0-alpha.6-dist/css/dashboard.css')}}"> -->
    <!-- <link href="../static/bootstrap-4.0.0-alpha.6-dist/css/dashboard.css" rel="stylesheet"> -->
    <link rel= "stylesheet" href= "{{ url_for('static',filename='bootstrap-4.0.0-alpha.6-dist/css/dashboard.css')}}">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,400,700,900" rel="stylesheet">
    <style>
      body {
        height: auto;
        margin: 0;
        font-family: 'Lato', sans-serif;
      }
    </style>
    {% block head %}
    <title>Appetite</title>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Appetite</a>
    </nav>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
        <!-- Footer -->
    <footer class="page-footer font-small cyan darken-3">

        <!-- Footer Elements -->
        <div class="container">

          <!-- Grid row-->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-12 py-5">
              <div class="mb-5 flex-center">

                <!-- Facebook -->
                <a class="fb-ic">
                  <i class="fa fa-facebook fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                </a>
                <!-- Twitter -->
                <a class="tw-ic">
                  <i class="fa fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                </a>
                <!-- Google +-->
                <a class="gplus-ic">
                  <i class="fa fa-google-plus fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                </a>
                <!--Linkedin -->
                <a class="li-ic">
                  <i class="fa fa-linkedin fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                </a>
                <!--Instagram-->
                <a class="ins-ic">
                  <i class="fa fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                </a>
                <!--Pinterest-->
                <a class="pin-ic">
                  <i class="fa fa-pinterest fa-lg white-text fa-2x"> </i>
                </a>
              </div>
            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row-->

        </div>
        <!-- Footer Elements -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
          <a href="https://appetite.io"> Appetite</a>
        </div>
        <!-- Copyright -->

      </footer>
      <!-- Footer -->
      {% endblock %}
    </div>
  </body>
</html>
